# ExoFrame Configuration

[system]
version = "1.0.0"
log_level = "info"

[paths]
knowledge = "./Knowledge"
blueprints = "./Blueprints"
system = "./System"

[database]
batch_flush_ms = 100
batch_max_size = 100

[watcher]
debounce_ms = 200
stability_check = true

[agents]
default_model = "gpt-5.2-pro"
timeout_sec = 60
