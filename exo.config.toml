# ExoFrame Configuration

[system]
version = "1.0.0"
log_level = "info"

[paths]
memory = "./Memory"
blueprints = "./Blueprints"
system = "./System"

[database]
batch_flush_ms = 100
batch_max_size = 100

[watcher]
debounce_ms = 200
stability_check = true

[agents]
default_model = "default"
timeout_sec = 60

[models.default]
provider = "mock"
model = "mock-model"

[models.fast]
provider = "mock"
model = "mock-fast"

[models.local]
provider = "ollama"
model = "llama3.2"
