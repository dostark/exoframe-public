name: Plan Approval Smoke Test

on:
  push: {}
  pull_request: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run smoke test
        run: deno test -A tests/integration/plan_approval_smoke_test.ts
